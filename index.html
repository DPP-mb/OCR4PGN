<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Partieformular zu PGN</title>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    #result { white-space: pre; background: #f4f4f4; padding: 1em; }
  </style>
</head>
<body>
  <h1>Schach-Partieformular → PGN</h1>
  <input type="file" id="fileInput" accept="image/*">
  <button id="uploadBtn">Erkennen</button>

  <h2>Ergebnis:</h2>
  <pre id="result">Noch nichts erkannt.</pre>

  <script>
    document.getElementById("uploadBtn").addEventListener("click", async () => {
      const file = document.getElementById("fileInput").files[0];
      if (!file) return alert("Bitte ein Bild auswählen!");

      const reader = new FileReader();
      reader.onload = async () => {
        const base64 = reader.result.split(",")[1];
        const res = await fetch("/api/ocr", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ imageBase64: base64 })
        });
        const data = await res.json();
        document.getElementById("result").textContent = data.pgn || data.error;
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
